<div class="uk-flex-center" uk-grid>
  <div class="uk-width-1-3@m">
    <p class="uk-text-center uk-margin-medium-top uk-margin-medium-bottom">
      <span class="uk-icon" uk-icon="icon: logo-color-dark; ratio: 0.7"></span>
    </p>

    <app-loading *ngIf="processing"></app-loading>
    <form [formGroup]="form" *ngIf="!processing">
      <div class="uk-card uk-card-primary uk-card-body uk-box-shadow-small">
        <h3 class="uk-card-title uk-text-center">Cadastre-se</h3>
        <div class="uk-margin">
          <input class="uk-input uk-form-large" type="text" maxlength="80" placeholder="Nome" formControlName="name"
            [ngClass]="{'uk-form-danger': (!form.controls.name.valid && !form.controls.name.pristine)}">
        </div>
        <div class="uk-margin">
          <input class="uk-input uk-form-large" type="email" maxlength="120" formControlName="email"
            [ngClass]="{'uk-form-danger': (!form.controls.email.valid && !form.controls.email.pristine)}"
            placeholder="E-mail">
        </div>
        <div class="uk-margin">
          <input class="uk-input uk-form-large" maxlength="14" type="text" placeholder="Cpf" formControlName="document"
            mask="###.###.###-##"
            [ngClass]="{'uk-form-danger': (!form.controls.document.valid && !form.controls.document.pristine)}">
        </div>
        <div class="uk-margin">
          <input class="uk-input uk-form-large" maxlength="20" type="password" formControlName="password"
            [ngClass]="{'uk-form-danger': (!form.controls.password.valid && !form.controls.password.pristine)}"
            placeholder="Senha">
        </div>
        <div class="uk-margin uk-text-right">
          <button (click)="submit()" [disabled]="form.invalid" class="uk-button uk-button-default">Cadastrar</button>
        </div>
      </div>
    </form>

    <p class="uk-text-center uk-margin-medium-bottom" *ngIf="!processing">
      <a [routerLink]="['/login']" class="uk-button uk-button-link">Voltar</a>
    </p>

  </div>
</div>
