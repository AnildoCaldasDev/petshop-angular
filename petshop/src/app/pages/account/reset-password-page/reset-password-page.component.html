<div class="uk-flex-center" uk-grid>
  <div class="uk-width-1-3@m">
    <p class="uk-text-center uk-margin-medium-top uk-margin-medium-bottom">
      <span class="uk-icon" uk-icon="icon: logo-color-dark; ratio: 0.7"></span>
    </p>
    <app-loading *ngIf="processing"></app-loading>
    <form [formGroup]="form" *ngIf="!processing">
      <div class="uk-card uk-card-primary uk-card-body uk-box-shadow-small">
        <h3 class="uk-card-title uk-text-center">RestauraÃ§Ã£o de Senha</h3>
        <div class="uk-margin">
          <input class="uk-input uk-form-large" formControlName="document" maxlength="14" mask="###.###.###-##"
            [ngClass]="{'uk-form-danger': (!form.controls.document.valid && !form.controls.document.pristine)}"
            type="text" placeholder="CPF">
        </div>
        <div class="uk-margin uk-text-right">
          <button (click)="submit()" [disabled]="form.invalid" class="uk-button uk-button-default">Restaurar
            Senha</button>
        </div>
      </div>
    </form>
    <p class="uk-text-center" *ngIf="!processing">
      <a [routerLink]="['/login']" class="uk-button uk-button-link">Voltar</a>
    </p>
  </div>
</div>
