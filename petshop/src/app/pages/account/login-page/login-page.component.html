<div class="uk-flex-center" uk-grid>
  <div class="uk-width-1-3@m">
    <p class="uk-text-center uk-margin-medium-top uk-margin-medium-bottom">
      <span class="uk-icon" uk-icon="icon: logo-color-dark; ratio: 0.7"></span>
    </p>
    <app-loading *ngIf="processing"></app-loading>
    <form [formGroup]="formLogin" *ngIf="!processing">
      <div class="uk-card uk-card-primary uk-card-body uk-box-shadow-small">
        <h3 class="uk-card-title uk-text-center">Autentique-se</h3>
        <div class="uk-margin">
          <input class="uk-input uk-form-large" maxlength="14" formControlName="username" mask="###.###.###-##"
            [ngClass]="{'uk-form-danger': (!formLogin.controls.username.valid && !formLogin.controls.username.pristine)}"
            type="text" placeholder="CPF">
        </div>
        <div class="uk-margin">
          <input maxlength="20" class="uk-input uk-form-large" formControlName="password" type="password"
            placeholder="Senha">
        </div>
        <div class="uk-margin uk-text-right">
          <button (click)="submit()" [disabled]="formLogin.invalid" class="uk-button uk-button-default">Entrar</button>
        </div>
      </div>
    </form>
    <p class="uk-text-center" *ngIf="!processing">
      <a [routerLink]="['/signup']"
        class="uk-button uk-width-1-1 uk-button-large uk-button-primary uk-margin-small-bottom">Quero me
        Cadastrar</a>
      <br>
      <a [routerLink]="['/reset-password']" class="uk-button uk-button-link">Esqueci minha senha</a>
    </p>

  </div>
</div>
